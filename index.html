<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Convite</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="image-container">
          <img
            src="./assets/images/Background.svg"
            alt="Imagem de bolo"
            class="bg-image"
          />
          <div class="overlay-content">
            <img src="./assets/icon/Logo.svg" alt="Ícone" class="icon" />
            <!-- Ícone adicionado -->
            <h1>Festivite</h1>
            <p>Crie um convite digital para seu evento</p>
          </div>
        </div>
      </aside>
      <main>
        <div class="container">
          <h1>Crie seu convite</h1>
          <p>
            <img
              src="./assets/icon/calendar.svg"
              alt="ícone de calendário"
              class="icon"
            />
            Sobre o evento
          </p>

          <form class="form-grid">
            <label for="titulo">Título</label>
            <input
              type="text"
              id="titulo"
              placeholder="Digite o nome do evento"
            />

            <div class="half-width-container">
              <div>
                <label for="inicio">Início</label>
                <input type="date" id="inicio"/>
              </div>
              <div>
                <label for="fim">Fim</label>
                <input type="date" id="fim"/>
              </div>
            </div>

            <div class="half-width-container">
              <div>
                <label>Tipo</label>
                <div class="input-group">
                  <input type="text" id="presencial" placeholder="Presencial" />
                  <input type="text" id="online" placeholder="Online" />
                </div>
              </div>
              <div>
                <label for="local">Local</label>
                <input
                  type="text"
                  id="local"
                  placeholder="Link ou endereço.."
                />
              </div>
            </div>

            <label for="descricao">Descrição</label>
            <textarea
              id="descricao"
              rows="4"
              placeholder="Digite sobre os detalhes do evento"
            ></textarea>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
