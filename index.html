<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Convite</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="app">
      <aside>
        <div class="image-container">
          <img
            src="./assets/images/Background.svg"
            alt="Imagem de bolo"
            class="bg-image"
          />
          <div class="overlay-content">
            <img src="./assets/icon/Logo.svg" alt="Ícone" class="icon" />
            <!-- Ícone adicionado -->
            <h1>Festivite</h1>
            <p>Crie um convite digital para seu evento</p>
          </div>
        </div>
      </aside>
      <main>
        <div class="container">
          <form>
            <h1>Crie seu convite</h1>
            <p>
              <img
                src="./assets/icon/calendar.svg"
                alt="ícone de calendário"
                class="icon"
              />
              Sobre o evento
            </p>

            <div class="input-content">
              <label for="event-name">Título</label>
              <input
                type="text"
                id="event-name"
                name="event-name"
                placeholder="Digite o nome do evento"
              />
            </div>

            <div class="input-content">
              <label for="event-date">Início</label>
              <input
                type="date"
                id="event-date"
                name="event-date"
                placeholder="DD/MM/AAAA, --:--"
              />
            </div>

            <div class="input-content">
              <label for="event-date">Fim</label>
              <input
                type="date"
                id="event-date"
                name="event-date"
                placeholder="DD/MM/AAAA, --:--"
              />
            </div>

            <div class="input-content">
              <label for="event-type">Horário do evento</label>
              <input type="text" id="event-type" name="event-type" />
            </div>

            <div class="input-content">
              <label for="event-location">Local</label>
              <input
                type="text"
                id="event-location"
                name="event-location"
                placeholder="Link ou endereço"
              />
            </div>

            <div class="input-content">
              <label for="message">Descrição</label>
              <textarea
                id="message"
                name="message"
                placeholder="Digite sobre os detalhes do evento"
              ></textarea>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
